<div class="group-header">
  <span class="group-header-title">LeadsBus</span>
  <span class="group-header-subtitle">Helping thousands of businesses scale</span>
</div>
<div class="group-wrapper">
  <div class="sidebar">
    <img src="../../../assets/images/back-button.svg" class="back-button">
    <img src="../../../assets/images/logout.svg" class="logout-button" (click)="onLogout()">
  </div>
  <div class="app-screen">
    <h1 class="groups-title"><span class="groups-icon">📄</span> Pages</h1>
    <div class="search-container">
      <input class="search-input" placeholder="Search pages..." [(ngModel)]="searchQuery">
      <button class="search-button" (click)="filterGroups()">🔍</button>
    </div>
    <div class="outer-container">
      <div class="group-grid">
        <div class="group-card" *ngFor="let page of filteredPages" (click)="openGroupChat(page.id, page.access_token, page.name, page.picture.data.url)">
          <div class="group-card-img">
            <img [src]="page.picture.data.url" [alt]="page.name">
          </div>
          <div class="group-card-info">
            <h2 class="page-name">{{ page.name }}</h2>
            <div class="page-details">
              <p><span class="detail-icon">🏷️</span> Category: {{ page.category }}</p>
              <p><span class="detail-icon">📨</span> Unread: {{ page.unread_message_count || 0 }}</p>
              <p><span class="detail-icon">👥</span> Fans: {{ page.fan_count || 0 }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
