<div class="container">
  <div class="box-container">
    <div class="logo" style="background-color: #1877f2; border-radius: 10px; padding: 10px;">
      <img src="../../assets/images/logo.png" alt="ReplyEm Logo" />
    </div>
      <h1>Leads<span style="color: #1877f2;">Bus</span></h1>
      <p>SOCIAL INBOX MARKETING IS BORN</p>
    
    <div class="announcement">
      <p>
        <strong>Send</strong> targeted inbox <strong>messages</strong> by thousands to the people that have already started a conversation with your page.
      </p>
      <p>
        Select the tags you want and send a promotion, news, or whatever you want to share.
      </p>
    </div>
    <div style="margin: 16px 0;">
      <label>
        <input type="checkbox" [(ngModel)]="permissionsAccepted" />
        I agree to allow this app to access my Facebook pages and send messages on my behalf.
      </label>
    </div>
    <button class="login-button animated-button"
            (click)="loginWithFacebook()"
            [disabled]="!permissionsAccepted">
      <i class="fab fa-facebook-f"></i> Continue with Facebook
    </button>
  </div>
</div>
